<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
</div>
<form style="width: 75%; padding-left: 100px;" id="edit_form" name="edit_form" method="POST" action="./lib/save.php">
    <!--    meta info-->
    <input type="hidden" id="table" name="table" value="images">
    <input type="hidden" id="pkey" name="pkey" value="img_id">
    <input type="hidden" id="afterinsert" name="afterinsert" value="herbs.php">
    <input type="hidden" id="afterupdate" name="afterupdate" value="herbs.php">

    <!--    image-->
    <img style="width:50%; margin-bottom:20px; border-radius: 5px;" src="./img/@img_filename@" alt="@img_title">

    <!--    security-->
    <input type="hidden" name="csrf" value="@csrf_token@">

    <!--    form-->
    <div class="form-group row">
        <label for="img_id" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id= "img_id" name= "img_id" value= "@img_id@">
        </div>
    </div>

    <div class="form-group row">
        <label for="img_title" class="col-sm-2 col-form-label">Titel</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="img_title" name="img_title" placeholder="Give new title.." value= "@img_title@">
        </div>
    </div>

    <div class="form-group row">
        <label for="img_filename" class="col-sm-2 col-form-label">Filename</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="img_filename" name="img_filename" placeholder="Adjust filename..." value= "@img_filename@">
        </div>
    </div>

    <div class="form-group row">
        <label for="img_width" class="col-sm-2 col-form-label">Width</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="img_width" name="img_width" placeholder="Adjust width..." value= "@img_width@">
        </div>
    </div>

    <div class="form-group row">
        <label for="img_height" class="col-sm-2 col-form-label">Height</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="img_height" name="img_height" placeholder="Adjust height..." value= "@img_height@">
        </div>
    </div>
    <div class="form-group row">
        <label for="img_ail_id" class="col-sm-4 col-form-label">Ailment</label>
        <div class="col-sm-8">
            @select_ailment@
        </div>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Save</button>
</form>
</body>
</html>
